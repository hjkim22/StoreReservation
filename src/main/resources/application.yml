spring:
  config:
    import: optional:file:.env[.properties]

  application:
    name: StoreReservation

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:${MYSQL_PORT}/store_reservation
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database: mysql

  jwt:
    secret: ${SECRET_KEY}